[logging]
tdlib=                                      ; log level to file 0  to disable or 5 to debug

[telegram]
api_id=                             ; Application identifier for Telegram API access
api_hash= ; Application identifier hash for Telegram API access

system_language_code=                   ; IETF language tag of the user operating system language
device_model=                        ; Model of the device the application is being run on
system_version=                     ; Version of the operating system the application is being run on
application_version=                 ; Version of the application is being run on


use_proxy=false                           ; use SOCKS5 proxy for MTProto requests and Voip
proxy_port=
proxy_address=
proxy_username=
proxy_password= 

[sip]
public_address=                           ; Address to advertise as the address UDP transport
port=                                       ; sip port defaul is 5060

callback_uri=      ; SIP URI for TG SIP incoming calls processing

id_uri=    ; The Address of Record or AOR, that is full SIP URL like account serviceprovider

thread_count=1         ; Specify the number of worker threads to handle incoming RTP 1 is recommended for most applications
